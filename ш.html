<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-item {
            flex: 0 0 calc(25% - 20px);
            margin-bottom: 20px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            margin-top: 10px;
            font-weight: bold;
        }
        .buy-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .cart-icon {
            width: 30px; /* Adjust size as needed */
            height: auto;
        }
        .cart-container {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product">
            <div class="product-item">
                <img class="product-image" src="burger.png" alt="Burger">
                <div class="product-name">Burger</div>
                <button class="buy-button" onclick="addToCart('Burger')">Buy</button>
            </div>
            <div class="product-item">
                <img class="product-image" src="soy-sauce.png" alt="Sauce">
                <div class="product-name">Sauce</div>
                <button class="buy-button" onclick="addToCart('Sauce')">Buy</button>
            </div>
            <div class="product-item">
                <img class="product-image" src="fried-potatoes.png" alt="French Fries">
                <div class="product-name">French Fries</div>
                <button class="buy-button" onclick="addToCart('French Fries')">Buy</button>
            </div>
            <div class="product-item">
                <img class="product-image" src="pizza.png" alt="Pizza">
                <div class="product-name">Pizza</div>
                <button class="buy-button" onclick="addToCart('Pizza')">Buy</button>
            </div>
        </div>
    </div>

    <button class="cart-button" onclick="toggleCart()">
        <img class="cart-icon" src="korz.png" alt="Shopping Cart">
    </button>

    <div id="cart-container" class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button class="cart-button" onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        var cartItems = [];

        function addToCart(product) {
            cartItems.push(product);
            updateCart();
        }

        function clearCart() {
            cartItems = [];
            updateCart();
        }

        function updateCart() {
            var cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cartItems.forEach(function(item) {
                var li = document.createElement('li');
                li.textContent = item;
                cartList.appendChild(li);
            });
        }

        function toggleCart() {
            var cartContainer = document.getElementById('cart-container');
            if (cartContainer.style.display === 'none') {
                cartContainer.style.display = 'block';
            } else {
                cartContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
